  <script>
    
    function initMap() {
      
      var map = new google.maps.Map(document.getElementById('map'), {center:{lat:47.6172, lng:-122.1536}, zoom:12.5
      });

      addMarker({coords:{lat:47.619548, lng:-122.131121}, content:'<a href = "https://www.thefrenchbakery.com/" target="_blank"> The French Bakery </a>'})
      addMarker({coords:{lat:47.632066, lng:-122.136395},content:'<a href = "https://teapotvegetarianhouse.com/" target="_blank"> Teapot Vegetarian House </a>'})
      addMarker({coords:{lat:47.667268, lng:-122.106128}, content:'<a href = "https://www.blazingbagels.com/" target="_blank"> Blazing Bagels </a>'})
      addMarker({coords:{lat:47.617380, lng:-122.127292},content:'<a href = "https://palacebbq.com/" target="_blank"> Palace Korean Bar & Grill </a>'})
      addMarker({coords:{lat:47.581438, lng:-122.139006}, content:"<a href = 'https://liljonrestaurant.com/about.html' target='_blank'> Lil' John Restaurant & Lounge </a>"})
      addMarker({coords:{lat:47.612403, lng:-122.196497}, content:'<a href = "https://seastarrestaurant.com/" target="_blank"> Seastar Restaurant & Raw Bar </a>'})
      addMarker({coords:{lat: 47.620829, lng:-122.130049}, content:'<a href = "https://firenzerestaurantbellevue.com/" target="_blank"> Firenze </a>'})
      addMarker({coords:{lat: 47.617570, lng:-122.127876}, content:'<a href = "https://www.doughzonedumplinghouse.com/" target="_blank"> Dough Zone Dumpling House </a>'})
      addMarker({coords:{lat:47.620349, lng:-122.180540},content:'<a href = "https://www.thecrabpotseattle.com/" target="_blank"> The Crab Pot Bellevue </a>'})
      addMarker({coords:{lat:47.628150, lng:-122.135946}, content:'<a href = "https://www.pagliacci.com/" target="_blank"> Pagliacci Pizza </a>'})

      
      function addMarker(props) {
        var marker = new google.maps.Marker({position:props.coords, map:map})

        if(props.content) {
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          })

          marker.addListener('click', function() {
            infoWindow.open(map, marker)
          })
        }
      }
      

    }
  </script>

  <script defer
